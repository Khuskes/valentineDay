<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  min-height: 100vh;
  overflow: hidden;
  color: white;
  text-align: center;
}

.page {
  display: none;
  height: 100vh;
  padding: 20px;
  animation: fadeIn 2s ease;
}

.active {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 25px;
}

button {
  padding: 14px 28px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  background: white;
  color: #ff4d6d;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

img {
  width: 85%;
  max-width: 300px;
  border-radius: 20px;
  margin: 10px 0;
  animation: fadeIn 2s ease;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  color: rgba(255,255,255,0.8);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkle 4s infinite;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes floatUp {
  from {transform: translateY(0); opacity: 1;}
  to {transform: translateY(-110vh); opacity: 0;}
}

@keyframes sparkle {
  0% {opacity: 0;}
  50% {opacity: 1;}
  100% {opacity: 0;}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="all-of-me.mp3" type="audio/mpeg">
</audio>

<!-- Page 1 -->
<div class="page active" id="page1">
  <h1>Want to know about something? ü§≠</h1>
  <button onclick="nextPage(2)">Yes</button>
  <button onclick="nextPage(2)">Yes of course</button>
</div>

<!-- Page 2 -->
<div class="page" id="page2">
  <h1>Do you know about the person I love so much? ‚ù§Ô∏è</h1>
  <button onclick="revealLove()">Yes</button>
  <button onclick="revealLove()">No</button>
</div>

<!-- Page 3 -->
<div class="page" id="page3">
  <h1>Obviously‚Ä¶ it has to be YOU sweetheart üíñ</h1>

  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
  <img src="photo4.jpg">
  <img src="photo5.jpg">
</div>

<!-- Page 4 -->
<div class="page" id="page4">
  <h1>Will you be my Valentine for the rest of our lives? üíç</h1>
  <button onclick="finalPage()">HELL YESSS üòç</button>
  <button id="noBtn">Not Interested üôÉ</button>
</div>

<!-- Page 5 -->
<div class="page" id="page5">
  <h1>Love You So So Much ‚ù§Ô∏è<br>Thank you for choosing me</h1>
  <h2 style="margin-top:20px;">~ Ankush</h2>
</div>

<script>
function nextPage(n) {
  document.querySelector('.active').classList.remove('active');
  document.getElementById('page' + n).classList.add('active');
}

function revealLove() {
  nextPage(3);
  setTimeout(() => nextPage(4), 5000);
}

function finalPage() {
  nextPage(5);
  fireworks();
}

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);

/* Sparkles */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random() * 100 + "vw";
  s.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 4000);
}, 200);

/* Fireworks */
function fireworks() {
  for (let i = 0; i < 40; i++) {
    const f = document.createElement("div");
    f.className = "heart";
    f.innerHTML = "üíñ";
    f.style.left = Math.random() * 100 + "vw";
    f.style.fontSize = "24px";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 5000);
  }
}
</script>

</body>
</html>
