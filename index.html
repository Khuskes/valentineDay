<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine â¤ï¸</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  overflow: hidden;
  text-align: center;
  color: #fff;
}

.page {
  display: none;
  height: 100vh;
  padding: 20px;
  animation: fadeIn 1.8s ease;
}

.page.active {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1, h2 {
  margin-bottom: 20px;
}

button {
  padding: 12px 22px;
  margin: 10px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: #fff;
  color: #ff4f81;
  font-weight: 600;
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.1);
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Fade animation */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Photo Slider */
#photo {
  width: 80%;
  max-width: 300px;
  border-radius: 15px;
  margin-top: 20px;
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: sparkle 2s infinite;
}

@keyframes sparkle {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" src="all-of-me.mp3" loop></audio>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Want to know about something? ğŸ’•</h1>
  <button onclick="nextPage(2)">Yes</button>
  <button onclick="nextPage(2)">Yes of course</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Do you know about the person I love so much? â¤ï¸</h1>
  <button onclick="revealLove()">Yes</button>
  <button onclick="revealLove()">No</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h2>ğŸ† Obviously it has to be you sweetheart ğŸ†</h2>
  <img id="photo" src="photo1.jpg">
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
  <h1>Will you be my valentine for the rest of our lives? ğŸ’</h1>
  <button onclick="nextPage(5)">Hell yess ğŸ˜</button>
  <button id="noBtn">Not interested ğŸ™„</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="page5">
  <h1>Love You So So Much â¤ï¸</h1>
  <h2>Thank you for choosing me</h2>
  <h3>~ Ankush</h3>
</div>

<script>
let currentPhoto = 1;
const music = document.getElementById("music");

/* Start music after first click (mobile safe) */
document.body.addEventListener("click", () => {
  music.play();
}, { once: true });

function nextPage(num) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById("page" + num).classList.add("active");
}

function revealLove() {
  nextPage(3);
  startPhotos();
  setTimeout(() => nextPage(4), 5000);
}

/* Photo slideshow */
function startPhotos() {
  setInterval(() => {
    currentPhoto++;
    if (currentPhoto > 5) currentPhoto = 1;
    document.getElementById("photo").src = `photo${currentPhoto}.jpg`;
  }, 5000);
}

/* Runaway button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mousemove", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Hearts generator */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);

/* Sparkles */
setInterval(() => {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = Math.random() * 100 + "vw";
  sparkle.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 2000);
}, 200);
</script>

</body>
</html>
