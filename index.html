<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  min-height: 100vh;
  overflow: hidden;
  color: white;
  text-align: center;
}

.page {
  display: none;
  height: 100vh;
  padding: 20px;
  animation: fadeIn 1.8s ease;
}

.page.active {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1, h2, h3 {
  margin-bottom: 20px;
}

button {
  padding: 12px 24px;
  margin: 10px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff3b6f;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.1);
}

/* Fade animation */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: sparkle 2s infinite;
}

@keyframes sparkle {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(1.5); opacity: 0; }
}

/* Photo */
#photo {
  width: 80%;
  max-width: 300px;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(255,255,255,0.9);
  margin-top: 20px;
}
</style>
</head>

<body>

<audio id="music" src="all-of-me.mp3" loop></audio>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Want to know about something? üíï</h1>
  <button onclick="goTo(2)">Yes</button>
  <button onclick="goTo(2)">Yes of course</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Do you know about the person I love so much? ‚ù§Ô∏è</h1>
  <button onclick="reveal()">Yes</button>
  <button onclick="reveal()">No</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h2>üéÜ Obviously it has to be you sweetheart üéÜ</h2>
  <img id="photo" src="photo1.JPG" alt="Love photo">
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
  <h1>Will you be my Valentine for the rest of our lives? üíç</h1>
  <button onclick="goTo(5)">Hell yess üòç</button>
  <button id="noBtn">Not interested üôÑ</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="page5">
  <h1>Love You So So Much ‚ù§Ô∏è</h1>
  <h2>Thank you for choosing me</h2>
  <h3>~ Ankush</h3>
</div>

<script>
/* Start music after first tap (mobile safe) */
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
}, { once: true });

function goTo(num) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById("page" + num).classList.add("active");
}

function reveal() {
  goTo(3);
  startPhotos();
  setTimeout(() => goTo(4), 5000);
}

/* ‚úÖ CASE-SENSITIVE PHOTO FIX */
const photos = [
  "photo1.JPG",
  "photo2.jpg",
  "photo3.jpg",
  "photo4.JPG",
  "photo5.jpg"
];

let photoIndex = 0;

function startPhotos() {
  setInterval(() => {
    photoIndex = (photoIndex + 1) % photos.length;
    document.getElementById("photo").src = photos[photoIndex];
  }, 5000);
}

/* Runaway button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mousemove", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* Hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);

/* Sparkles */
setInterval(() => {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = Math.random() * 100 + "vw";
  sparkle.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 2000);
}, 200);
</script>

</body>
</html>
