<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow-x: hidden;
}

.page {
  display: none;
  min-height: 100vh;
  padding: 30px 15px;
  text-align: center;
  animation: fade 1.5s ease;
}

.page.active {
  display: block;
}

h1 {
  color: #fff;
  margin-bottom: 30px;
}

button {
  padding: 14px 24px;
  margin: 10px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

.yes {
  background: #ff4b5c;
  color: white;
}

.no {
  background: white;
  color: #ff4b5c;
  position: relative;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Photos scroll */
.photo-container {
  max-height: 60vh;
  overflow-y: auto;
  padding: 10px;
}

.photo-container img {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 15px;
  animation: fade 2s ease;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="all-of-me.mp3" type="audio/mpeg">
</audio>

<!-- Page 1 -->
<div class="page active" id="page1">
  <h1>Want to know about something? üí≠</h1>
  <button class="yes" onclick="nextPage(2)">Yes</button>
  <button class="yes" onclick="nextPage(2)">Yes of course</button>
</div>

<!-- Page 2 -->
<div class="page" id="page2">
  <h1>Do you know about the person I love so much? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="showLove()">Yes</button>
  <button class="yes" onclick="showLove()">No</button>
</div>

<!-- Page 3 -->
<div class="page" id="page3">
  <h1>Obviously it has to be you sweetheart üíñ</h1>
</div>

<!-- Page 4 -->
<div class="page" id="page4">
  <h1>Us ü•∞</h1>
  <div class="photo-container">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
  </div>
</div>

<!-- Page 5 -->
<div class="page" id="page5">
  <h1>Will you be my Valentine for the rest of our lives? üíç</h1>
  <button class="yes" onclick="finalPage()">Hell yess ‚ù§Ô∏è</button>
  <button class="no" id="runaway">Not interested</button>
</div>

<!-- Page 6 -->
<div class="page" id="page6">
  <h1>Love You So So Much ‚ù§Ô∏è<br>Thank you for choosing me<br>~ Ankush</h1>
</div>

<script>
const music = document.getElementById('music');
let musicStarted = false;

function nextPage(n) {
  if (!musicStarted) {
    music.play();
    musicStarted = true;
  }
  document.querySelector('.active').classList.remove('active');
  document.getElementById('page' + n).classList.add('active');
}

function showLove() {
  nextPage(3);
  setTimeout(() => nextPage(4), 3000);
  setTimeout(() => nextPage(5), 8000);
}

function finalPage() {
  nextPage(6);
}

/* Runaway button */
const btn = document.getElementById('runaway');
btn.addEventListener('mouseenter', moveBtn);
btn.addEventListener('touchstart', moveBtn);

function moveBtn() {
  btn.style.transform = `translate(${Math.random()*200 - 100}px, ${Math.random()*200 - 100}px)`;
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '‚ù§Ô∏è';
  heart.style.left = Math.random() * 100 + 'vw';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
